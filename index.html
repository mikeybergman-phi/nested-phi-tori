<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fractal Horn Tori — Torsion + Closed Fibonacci Paths to 377/233</title>
<style>
  html,body{height:100%;margin:0;background:#0b0e13;color:#e7eaee;font:14px ui-sans-serif,system-ui,-apple-system}
  #app{position:fixed;inset:0}
  .hud{position:fixed;left:12px;top:12px;background:rgba(15,22,32,.9);border:1px solid #223344;border-radius:12px;padding:10px 12px;display:grid;gap:8px;min-width:360px}
  .hud h1{font-size:14px;margin:0;color:#cfe3ff}
  .row{display:flex;align-items:center;gap:8px}
  .row label{font-size:12px;color:#9fb1c7;min-width:130px}
  .row select,.row input[type="number"]{background:#0f1724;color:#e7eaee;border:1px solid #2a3c53;border-radius:8px;padding:6px 8px}
  .row input[type="checkbox"]{transform:scale(1.1)}
  .small{font-size:12px;color:#9fb1c7;line-height:1.35}
  kbd{background:#182434;border:1px solid #2a3c53;border-radius:6px;padding:0 6px;font:12px ui-monospace, Menlo, Consolas, "Courier New", monospace;color:#cde}
  .mono{font-family:ui-monospace,Menlo,Consolas,"Courier New",monospace}
</style>
</head>
<body>
<div id="app"></div>

<div class="hud">
  <h1>Fractal Horn Tori — φ-Scaled ×7 · Torsion + Closed Fibonacci Paths</h1>
  <div class="row">
    <label for="ratio">Closed slope (n/m):</label>
    <select id="ratio"></select>
  </div>
  <div class="row">
    <label for="drift">Golden drift (auto):</label>
    <input id="drift" type="checkbox" />
    <label for="dwell" style="margin-left:auto;">Dwell (s):</label>
    <input id="dwell" type="number" value="4" min="1" max="30" step="1" />
  </div>
  <div class="small">
    Drag to rotate · Wheel to zoom · <kbd>R</kbd> reset · <kbd>W</kbd> wireframe<br/>
    <span>Current slope: <span id="cur" class="mono">—</span></span>
  </div>
</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
(() => {
  const PHI = (1 + Math.sqrt(5)) / 2;

  // Scene
  const app = document.getElementById('app');
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0b0e13);

  const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.01, 1000);
  camera.position.set(0, 0.8, 3.6);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  renderer.setSize(innerWidth, innerHeight);
  app.appendChild(renderer.domElement);

  // Lights
  const hemi = new THREE.HemisphereLight(0xaad8ff, 0x223344, 0.9);
  const key  = new THREE.DirectionalLight(0xffffff, 0.55); key.position.set( 2, 3, 4);
  const rim  = new THREE.DirectionalLight(0x88bbff, 0.35); rim.position.set(-3, 1,-2);
  scene.add(hemi, key, rim);

  const root = new THREE.Group();
  scene.add(root);

  // Colors: ROYGBIV
  const rainbow = [0xff2e2e,0xff7a1a,0xffd21a,0x33cc33,0x3399ff,0x7a5cff,0xcc66ff];

  // Torus parameters
  const levels = 7;
  const baseA  = 0.6;   // R=r=a at k=0
  const segU   = 320;   // ring resolution
  const segV   = 200;   // tube resolution

  // Torsion dynamics (shared uniforms)
  const OMEGA_U = 0.6;      // rad/s along ring
  const OMEGA_V = 0.6;      // rad/s along tube (opposite sign in shader)
  const TWIST_AMP = 0.25;   // small coupled twist

  const PATH_COLOR = 0xffffff;

  // Fibonacci ratios up to 377/233 (inclusive)
  const fibPairs = [
    [1,1],[2,1],[3,2],[5,3],[8,5],[13,8],[21,13],
    [34,21],[55,34],[89,55],[144,89],[233,144],[377,233]
  ];

  // UI elements
  const ratioSel = document.getElementById('ratio');
  const driftChk = document.getElementById('drift');
  const dwellInp = document.getElementById('dwell');
  const curLabel = document.getElementById('cur');

  // Populate dropdown
  fibPairs.forEach(([n,m], idx) => {
    const opt = document.createElement('option');
    opt.value = idx.toString();
    opt.textContent = `${n} / ${m}`;
    ratioSel.appendChild(opt);
  });
  ratioSel.value = (fibPairs.length - 1).toString(); // default to 377/233
  curLabel.textContent = ratioSel.options[ratioSel.selectedIndex].textContent;

  // Torus geometry reused (shader rebuilds positions from uv)
  function uvTorusGeometry(radialSegs, tubularSegs){
    return new THREE.TorusGeometry(1, 1, tubularSegs, radialSegs);
  }

  // Shader material with torsion (transparent)
  function makeTorsionMaterial({color=0xffffff, opacity=0.18, R=0.5, r=0.5}){
    const uniforms = {
      R:        { value: R },
      r:        { value: r },
      time:     { value: 0 },
      omegaU:   { value: OMEGA_U },
      omegaV:   { value: OMEGA_V },
      twistAmp: { value: TWIST_AMP },
      baseColor:{ value: new THREE.Color(color) },
      opacity:  { value: opacity }
    };

    const vert = `
      uniform float R, r;
      uniform float time, omegaU, omegaV, twistAmp;
      varying float vShade;
      const float PI = 3.14159265358979323846264;
      const vec3 lightDirV = normalize(vec3(0.3, 0.7, 0.6));
      void main(){
        float u = uv.x * 2.0*PI + omegaU * time;
        float v = uv.y * 2.0*PI - omegaV * time;
        float twistU = twistAmp * sin(v + 0.5*omegaV*time);
        u += twistU;
        float twistV = twistAmp * sin(u + 0.5*omegaU*time);
        v += twistV;

        float cu = cos(u), su = sin(u);
        float cv = cos(v), sv = sin(v);
        float Rr = R + r * cv;
        vec3 pos = vec3(Rr*cu, Rr*su, r*sv);

        // lambert-ish shade
        vec3 du = vec3(-Rr*su, Rr*cu, 0.0);
        vec3 dv = vec3(-r*sv*cu, -r*sv*su, r*cv);
        vec3 n = normalize(cross(du,dv));
        vec3 nV = normalize((modelViewMatrix * vec4(n,0.0)).xyz);
        vShade = max(dot(nV, lightDirV), 0.0) * 0.9 + 0.1;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
      }
    `;
    const frag = `
      precision mediump float;
      uniform vec3 baseColor;
      uniform float opacity;
      varying float vShade;
      void main(){
        vec3 c = baseColor * vShade;
        gl_FragColor = vec4(c, opacity);
      }
    `;
    return new THREE.ShaderMaterial({
      uniforms,
      vertexShader: vert,
      fragmentShader: frag,
      transparent: true,
      depthWrite: false,
      side: THREE.DoubleSide
    });
  }

  // Optional wireframe overlay (toggle W)
  function makeWireframe(R, r, color){
    const mesh = new THREE.Mesh(
      new THREE.TorusGeometry(R, r, 64, 128),
      new THREE.MeshBasicMaterial({ color, wireframe:true, transparent:true, opacity:0.15, depthWrite:false })
    );
    mesh.visible = false;
    return mesh;
  }

  const materials  = [];   // shader mats for time sync
  const wireframes = [];   // optional wire overlay
  const paths      = [];   // { geom, loop, a, maxSegs }

  // Build everything
  for (let k=0; k<levels; k++){
    const a = baseA * Math.pow(PHI, -k);
    const color = rainbow[k % rainbow.length];

    // Torus (shader-driven torsion)
    const geom = uvTorusGeometry(segU, segV);
    const mat  = makeTorsionMaterial({ color, opacity:0.18, R:a, r:a });
    const mesh = new THREE.Mesh(geom, mat);
    root.add(mesh);
    materials.push(mat);

    // Wireframe
    const wf = makeWireframe(a, a, color);
    root.add(wf);
    wireframes.push(wf);

    // Closed path geometry (LineLoop) — reuse a generously-sized buffer.
    // Max m here is 233. We'll use up to ~48*m segments (≈ 11184) and cap at 12000.
    const MAX_SEGS = 12000;
    const g = new THREE.BufferGeometry();
    g.setAttribute('position', new THREE.BufferAttribute(new Float32Array(MAX_SEGS*3), 3));
    const line = new THREE.LineLoop(g, new THREE.LineBasicMaterial({
      color: PATH_COLOR, transparent: true, opacity: 1.0, depthWrite: false
    }));
    root.add(line);
    paths.push({ geom: g, line, a, maxSegs: MAX_SEGS });
  }

  // Grid
  const grid = new THREE.GridHelper(10, 20, 0x35506a, 0x1b2a3a);
  grid.material.opacity = 0.22;
  grid.material.transparent = true;
  grid.position.y = -1.2;
  scene.add(grid);

  // Orbit-ish controls
  let isDragging=false, lastX=0, lastY=0, rotX=0, rotY=0;
  const target = new THREE.Vector3(0,0,0);
  let distance = camera.position.distanceTo(target);

  function onPointerDown(e){
    isDragging = true;
    lastX = (e.touches ? e.touches[0].clientX : e.clientX) || 0;
    lastY = (e.touches ? e.touches[0].clientY : e.clientY) || 0;
  }
  function onPointerMove(e){
    if(!isDragging) return;
    const x = (e.touches ? e.touches[0].clientX : e.clientX) || 0;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) || 0;
    const dx = (x - lastX) / innerWidth;
    const dy = (y - lastY) / innerHeight;
    lastX = x; lastY = y;
    rotY -= dx * Math.PI * 2;
    rotX -= dy * Math.PI;
    rotX = Math.max(-Math.PI/2 + 0.05, Math.min(Math.PI/2 - 0.05, rotX));
  }
  function onPointerUp(){ isDragging = false; }

  renderer.domElement.addEventListener('mousedown', onPointerDown);
  renderer.domElement.addEventListener('mousemove', onPointerMove);
  window.addEventListener('mouseup', onPointerUp);
  renderer.domElement.addEventListener('touchstart', onPointerDown, {passive:true});
  renderer.domElement.addEventListener('touchmove', onPointerMove, {passive:true});
  window.addEventListener('touchend', onPointerUp);

  window.addEventListener('wheel', (e)=>{
    const d = Math.sign(e.deltaY);
    distance *= (1 + 0.08 * d);
    distance = Math.max(0.8, Math.min(12, distance));
  }, {passive:true});

  window.addEventListener('keydown', (e)=>{
    const k = e.key.toLowerCase();
    if (k === 'r'){ rotX = 0; rotY = 0; distance = 3.6; }
    if (k === 'w'){ wireframes.forEach(w => w.visible = !w.visible); }
  });

  window.addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Torsion-matched torus point (same dynamics as shader)
  function torusPointWithTorsion(a, uBase, vBase, t){
    let u = uBase + OMEGA_U * t;
    let v = vBase - OMEGA_V * t;
    const twistU = TWIST_AMP * Math.sin(v + 0.5*OMEGA_V*t);
    u += twistU;
    const twistV = TWIST_AMP * Math.sin(u + 0.5*OMEGA_U*t);
    v += twistV;

    const cu = Math.cos(u), su = Math.sin(u);
    const cv = Math.cos(v), sv = Math.sin(v);
    const Rr = a + a * cv;   // R=a, r=a
    return [ Rr*cu, Rr*su, a*sv ];
  }

  // Current slope selection
  let idx = parseInt(ratioSel.value, 10) || (fibPairs.length-1);
  let slopeN = fibPairs[idx][0], slopeM = fibPairs[idx][1];

  ratioSel.addEventListener('change', ()=>{
    idx = parseInt(ratioSel.value, 10);
    [slopeN, slopeM] = fibPairs[idx];
    curLabel.textContent = `${slopeN} / ${slopeM}`;
    // Force immediate redraw of paths at new slope
    lastStepTime = performance.now();
  });

  driftChk.addEventListener('change', ()=>{
    ratioSel.disabled = driftChk.checked;
    lastStepTime = performance.now();
  });

  dwellInp.addEventListener('change', ()=>{
    const v = Math.max(1, Math.min(30, parseInt(dwellInp.value,10)||4));
    dwellInp.value = v;
  });

  // Update all closed paths each frame so they stay locked to torsion
  function updatePaths(time){
    // Total range in u needed for closure is m full turns:
    const totalU = 2*Math.PI*slopeM;
    const kv = slopeN / slopeM;

    // Segment count proportional to m for smoothness, capped to buffer size
    const PATH_SEGS = Math.min(12000, Math.max(480, 48 * slopeM));

    for (const p of paths){
      const a = p.a;
      const posAttr = p.geom.getAttribute('position');
      const arr = posAttr.array;

      for (let i=0; i<PATH_SEGS; i++){
        const s = totalU * (i / PATH_SEGS); // [0, 2π m)
        const u0 = s;
        const v0 = kv * s;
        const [x,y,z] = torusPointWithTorsion(a, u0, v0, time);
        const j = i*3;
        arr[j] = x; arr[j+1] = y; arr[j+2] = z;
      }

      p.geom.setDrawRange(0, PATH_SEGS);
      posAttr.needsUpdate = true;
    }
  }

  // Golden drift timing
  let lastStepTime = performance.now();

  function maybeAdvanceRatio(nowMs){
    if (!driftChk.checked) return;
    const dwellMs = Math.max(1000, Math.min(30000, (parseInt(dwellInp.value,10)||4)*1000));
    if (nowMs - lastStepTime >= dwellMs){
      idx = (idx + 1) % fibPairs.length; // loop after 377/233
      [slopeN, slopeM] = fibPairs[idx];
      ratioSel.value = idx.toString();
      curLabel.textContent = `${slopeN} / ${slopeM}`;
      lastStepTime = nowMs;
    }
  }

  // Animate
  const clock = new THREE.Clock();
  (function animate(){
    const t = clock.getElapsedTime();

    // sync torsion time into tori
    for (const m of materials) m.uniforms.time.value = t;

    // update closed paths for current (n/m)
    updatePaths(t);

    // maybe step golden drift
    maybeAdvanceRatio(performance.now());

    // camera orbit
    const x = Math.cos(rotY) * Math.cos(rotX) * distance;
    const y = Math.sin(-rotX) * distance * 0.8;
    const z = Math.sin(rotY) * Math.cos(rotX) * distance;
    camera.position.set(x, y, z);
    camera.lookAt(0,0,0);

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  })();
})();
</script>
</body>
</html>
